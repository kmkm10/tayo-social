<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: '石坂 晴奈'},
        {id: 2, label: '原 直誉'},
        {id: 3, label: '福永 しおり'},
        {id: 4, label: '杉田 祐輔'},
        {id: 5, label: '田邉 尚亮'},
        {id: 6, label: '赤神 青空'},
        {id: 7, label: '楠元 康生'},
        {id: 8, label: '飯塚 愛斗'},
        {id: 9, label: '山岸 勇太'},
        {id: 10, label: '出口 敦智'},
        {id: 11, label: '土井 ゆりか'},
        {id: 12, label: '原 広行'},
        {id: 13, label: '宇都宮 雅敬'},
        {id: 14, label: '三浦 千哲'},
        {id: 15, label: '田中 敬也'},
        {id: 16, label: '熊谷 洋平'},
        {id: 17, label: '高橋 伸明'}
        
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 12},
{from: 1, to: 9},
{from: 1, to: 13},
        {from: 2, to: 3},
{from: 2, to: 12},
{from: 2, to: 5},
{from: 2, to: 2},
{from: 2, to: 10},
        {from: 3, to: 12},
{from: 3, to: 5},
{from: 3, to: 6},
{from: 3, to: 7},
{from: 3, to: 8},
{from: 3, to: 14},
{from: 3, to: 2},
        {from: 4, to: 3},
{from: 4, to: 12},
{from: 4, to: 6},

{from: 5, to: 3},
{from: 5, to: 6},
{from: 5, to: 8},
{from: 5, to: 2},

{from: 6, to: 5},
{from: 6, to: 8},

{from: 7, to: 3},
{from: 7, to: 12},
{from: 7, to: 10},

{from: 8, to: 3},
{from: 8, to: 15},
{from: 8, to: 8},
{from: 8, to: 5},
{from: 8, to: 6},
{from: 8, to: 14},

{from: 9, to: 12},
{from: 9, to: 5},
{from: 9, to: 6},
{from: 9, to: 14},

{from: 10, to: 7},
{from: 10, to: 2},

{from: 11, to: 16},
{from: 11, to: 17},
{from: 11, to: 10},
{from: 11, to: 13},
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
